<html>
  <head>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div id="header" class="span12">
				<a href="/"><img src="http://csie.ntu.edu.tw/~b00902084/younger.jpg" alt="younger.jpg" width="351" height="110.5s" /></a>
				<div class="nav"><a href="{{ url }}">{{ url_linktext }}</a></div>
				<div class="nav"><a href="/">Back To Main Page</a></div>
			</div>
		</div>
		<div class="row">
			<div class="span16">
				{% if login %}
				<h2>
				Welcome to Rider page <b>{{ login.nickname }}</b> !!
				</h2>
				<form class="span8" action="/signrider" method="post">
      <fieldset>
		<div class="clearfix">
			<label for="name">Your Name:</label>
			<div class="input">
			<input name="name" id="name" value={{login.nickname}}>
			</div>
		</div>
		<div class="clearfix">
			<label for="email">Email:</label>
			<div class="input">
				<input type="TEXT" name="email" value={{login}}>
			</div>
		</div>
		<div class="clearfix">
			<label for="fb">Facebook Link:</label>
			<div class="input">
				<input type="TEXT" name="fb"/>
			</div>
		</div>
		<div class="clearfix">
			<label for="phone">Phone :</label>
			<div class="input">
				<input type="TEXT" name="phone">
			</div>
		</div>
		<div class="clearfix">
			 <label for="gender">Gender:</label>
			<input type="radio" name="gender" value="male"/>Male</input>
			<input type="radio" name="gender" value="female"/>Female</input>
		</div>
		<div class="clearfix">
		 For
      <select name="time" id="time">
        <option value="null" selected> </option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="@">@</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
      
	</select>
	class 
	</div>
	<div class="clearfix">
	On
	<select name="day">
		<option value="null" selected></option>
		<option value="Monday">Monday</option>
		<option value="Tuesday">Tuesday</option>
		<option value="Wednesday">Wednesday</option>
		<option value="Thursday">Thursday</option>
		<option value="Friday">Friday</option>
		<option value="Saturday">Saturday</option>
		<option value="Sunday">Sunday</option>
	</select>
	</div>
	<div class="clearfix">
     From 
	  <select name="from" id="from">
        <option>普通(含博雅)</option>
        <option>新生</option>
        <option>共同</option>
        <option>總圖</option>
        <option>資工系館</option>
        <option>長興</option>
        <option>大一女</option>
      </select> 
	</div>
	<div class="clearfix">
	To
	  <select name="to" id="to">
        <option>普通(含博雅)</option>
        <option>新生</option>
        <option>共同</option>
        <option>總圖</option>
        <option>資工系館</option>
        <option>長興</option>
        <option>大一女</option>
      </select> 
	  </div>
	  </fieldset>
	  <div class="actions">
	  <input type="submit" value="Send and wait!" class="btn primary"/>
     </div>
      
     
     
    </form>
				{% endif %}
			</div>
		</div>
		<div class="row">
			<div class="span16">
			<iframe src="//www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fpages%2F%25E5%258F%25B0%25E5%25A4%25A7%25E8%25B3%2587%25E5%25B7%25A5%25E5%2585%258D%25E8%25B2%25BB%25E6%25A0%25A1%25E5%2585%25A7%25E6%258E%25A5%25E9%25A7%2581%25E8%25BB%258A%25E5%25B4%25B5%25E5%2593%25A5%25E8%2585%25B3%25E8%25B8%258F%25E8%25BB%258A%2F284978538189226&amp;send=false&amp;layout=standard&amp;width=450&amp;show_faces=true&amp;action=like&amp;colorscheme=light&amp;font&amp;height=80" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:80px;" allowTransparency="true"></iframe>
			</div>
		</div>
  </body>
</html>
